<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/instagram.css">
    <title>Minstagram</title>
</head>
<body>
    <main>
        <article class="card">
            <header>
                <img src="icons/user.png" alt="user"> Usuario
            </header>
            <figure>
                <img src="images/buenos_aires.jpg" alt="Buenos Aires">
            </figure>
            <footer>
                <div class="data">
                    <time>10-10-2022</time>
                    <p>Provincia Buenos Aires</p>
                </div>
                <div class="button-wrapper">
                    <button class="like">
                        <img src="icons/heart.png" alt="like">
                    </button>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
